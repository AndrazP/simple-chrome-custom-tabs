apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

def cfg = rootProject.ext.configuration
def libs = rootProject.ext.libraries

android {
    compileSdkVersion cfg.compileSdkVersion

    defaultConfig {
        minSdkVersion cfg.minSdkVersion
        targetSdkVersion cfg.targetSdkVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:$libs.appcompat"
    implementation "androidx.browser:browser:$libs.browser"

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'org.easytesting:fest-assert-core:2.0M10'
    testImplementation 'org.robolectric:robolectric:3.1.4'
}

publish {
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = 'simple-chrome-custom-tabs'
    publishVersion = '0.1.6'
    desc = 'Provides easy integration of Chrome Custom Tabs into your project.'
    website = 'https://github.com/novoda/simplechromecustomtabs'
}

apply from: "$project.rootDir/code-quality/android-code-quality.gradle"
